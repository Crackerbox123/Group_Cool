<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>WasteNot Pantry Recipies</title>
</head>

<body>
    <section class="hero is-success is-medium has-background-info-dark">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
    </div>
    <p class="title">
        Search for Ingredients!
      </p>
      <p class="subtitle">
        With this application you can search for a recipe based on ingredients in your fridge or pantry.</p>
        <p class="subtitle">
        You can also use it to search for drink recipies by ingredients! 
      </p>
    </section>

<div class="wrapper"> <!--container for CSS Grid-->
     <!--container for search box-->   
    <div class="has-background-info-light search-box"> 
            <form id="search-form" class="box has-background-info-light">
                <div class="field">
                    <label class="label">Search for Ingredient</label>
                    <div class="control">
                        <!--search text-->
                      <input id="plant" class="input" type="text" placeholder="Input ingredient to search for">
                    </div>
                  </div>
                <div class="">
                    <button class="button is-info" type="submit">Search!</button>
                </div>
                <div>  
                </div>
            </form>          
        </div>

        <div class="has-background-danger-light history-card">
          <button class="button has-background-danger has-text-white" type="button" id="clear-history">Clear History</button>
          <div id="historyContainer"></div> <!--Append this div with search history-->
        </div>


        <!--container for the results-->
        <div id="recipe-container" class="recipe-container">
            <!--append a new div into this section for the results
            One div per result div will get style classes added in JS-->
         <div id="recipe-container" class=""></div>
        </div>
  

    <!--container for second search will go here-->
        <div id="drink-container" class="drink-container">
          <div id="drink-container" class=""></div>
        </div>

</div>

<div id="modal-js-food" class="modal">
    <div class="modal-background"></div>
  
    <div class="modal-content">
      <div class="box">
        <p>Food isn't Found</p>
        <!-- Your content -->
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <div id="modal-js-connection" class="modal">
        <div class="modal-background"></div>
      
        <div class="modal-content">
          <div class="box">
            <p>Unable to Connect</p>
            <!-- Your content -->
          </div>
        </div>
  
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/homepage.js"></script>
</body>
</html>
