<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Grow Something</title>
</head>

<body>
    <header class="has-text-white has-background-success is-family-sans-serif has-text-centered is-size-1">
        <h1>Grow Something</h1>
    </header>

    <div class="columns is variable is-2 "> <!--container for first search and results-->

     <!--container for search box-->   
    <div class="column box is-one-third has-background-info-light search-box"> 
            <form class="box">
                <div class="field">
                    <label class="label">Search for item</label>
                    <div class="control">
                        <!--search text-->
                      <input class="input" type="text" placeholder="Input item to search for">
                    </div>
                  </div>
                <div class="columns">
                    <button class="button is-info column" type="submit">Search!</button>
                    <button class="button has-background-danger has-text-white" type="button" id="clear-history">Clear History</button>
                </div>
                <div>  
                    <div class="has-background is-warning is-fullwidth"></div> <!--Append this div with search history-->
                </div>
            </form>          
        </div>

        <!--container for the results-->
        <div class="column box is-auto has-text-white has-background-info-dark is-family-sans-serif has-text-centered is-size-2">
            <h3 id="plant-name" class="">Search Results Display Here</h3>
                <img id="plant-pic" alt="" src="">
                <p id="" class=""></p>
                <p id="" class=""></p>
                <p id="" class=""></p>
                <p id="" class=""></p>
        </div>
    </div>

    <!--container for second search will go here-->

    <script src="./assets/js/homepage.js"></script>
</body>
</html>
